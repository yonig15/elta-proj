apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops
spec:
  type: NodePort
  ports:
    - name: http         
      port: 8080           
      targetPort: 8080     
      nodePort: 30000     
    - name: agent        
      port: 50000       
      targetPort: 50000
  selector:
    app: jenkins    
